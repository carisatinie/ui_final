<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='add_item.css') }}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	   crossorigin=""/>
	   <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
	   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	   crossorigin=""></script>
	   <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	   <script type="text/javascript" src="{{ url_for('static', filename='add_item.js') }}"></script>

		 <script>
       var places = {{places|tojson}}
			 var geojsonFeature = {{geojsonFeature|tojson}}
     </script>
	</head>

	<body>
    <div class="container">
			<div class="row">
				<div class="col-md-3 text-left bar" id="title">
					Create SF Itinerary
				</div>
				<div class="col-md-2 text-center link bar">
					<a href="http://127.0.0.1:5000/">Map</a>
				</div>
				<div class="col-md-2 text-center link bar">
					<a href="http://127.0.0.1:5000/add_item">Add Place</a>
				</div>
				<div class="col-md-4 text-left link">
					<a id="itin_link" class="btn btn-success" href="http://127.0.0.1:5000/itinerary">Itinerary</a>
				</div>
			</div>
		</div>

		<hr/>

    <div class="instr-txt"> <span class="heavy"> Instructions: </span> Got a place in mind not on the map? Add it here! </div>

    <div class="container" id="content">
			<form>
				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
					  	<label>Location Name*</label>
					    <input type="text" id="name" class="form-control" placeholder="Enter location's name">
					  </div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-5">
						<div class="form-group">
					  	<label>Image Link*</label>
					    <input type="url" id="imglink" class="form-control" placeholder="An image link (jpg or png)">
					  </div>
					</div>
	      </div>

				<div class="row">
					<div class="col-md-2">
						<div class="form-group">
					    <label>Longitude*</label>
					    <input type="number" step="0.0001" id="longitude" class="form-control" placeholder="-122.0000">
					  </div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
					    <label>Latitude*</label>
					    <input type="number" step="0.0001" id="latitude" class="form-control" placeholder="37.0000">
					  </div>
					</div>
					<div class="col-md-1">
						<div class="form-group">
					    <label>Rating*</label>
					    <input type="number" step="0.1" id="rating" class="form-control" placeholder="5">
					  </div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-5">
						<div class="form-group">
					  	<label>Notes (Your Review)</label>
					    <textarea id="review" class="form-control" rows="3" placeholder="Your notes about this place (optional)"></textarea>
					  </div>
					</div>
					</div>
				</div>

				<div class="row">
						<button type="submit" id="submit-btn" class="btn btn-primary btn-lg">Submit</button>
				</div>
			</form>
    </div>

	</body>
</html>
